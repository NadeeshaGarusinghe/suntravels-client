<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <form  [formGroup]="addmore" >

        <div class="form-group">
            <label >checkindate</label>
            <input  formControlName="checkindate" type="date" name="checkindate" [(ngModel)]="searchModel.checkindate" class="form-control" >
        </div>

        <div class="form-group">
            <label >noofnights</label>
            <input  type="number" formControlName="noofnights" name="noofnights"  [(ngModel)]="searchModel.noofnights" class="form-control" >
        </div>

        <div class="form-group" >
            <label>noofroomswithadults</label>
            <input  type="number" formControlName="noofroomswithadults" name="noofroomswithadults"   [(ngModel)]="searchModel.noofroomswithadults" class="form-control">
        </div>

        <button (click)="onsubmit()">Search</button>
    </form>
</body>
