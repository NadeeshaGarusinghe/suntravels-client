<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" ng-show="show">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- roomtype Column -->
    <ng-container matColumnDef="roomtype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Type </th>
      <td mat-cell *matCellDef="let element"> {{element.roomtype}} </td>
    </ng-container>
  
    <!-- markedupprice Column -->
    <ng-container matColumnDef="markedupprice($)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marked up Price ($) </th>
      <td mat-cell *matCellDef="let element"> {{element.markedupprice}} </td>
    </ng-container>

        <!-- availabilitystatus Column -->
        <ng-container matColumnDef="availabilitystatus">
            <th mat-header-cell *matHeaderCellDef> Availability Status </th>
            <td mat-cell *matCellDef="let element"> {{element.availabilitystatus}} </td>
          </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,12,15]" showFirstLastButtons></mat-paginator>
